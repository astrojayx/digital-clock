<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="Date">Tuesday 23 April 2024</div>
            <ul>
                <li id="hours">05</li>
                <li>:</li> 
                <li id="min">20</li>
                <li>:</li>
                <li id="sec">00</li>
                <li id="period">AM</li> 
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
     <p style="font-family: 'Courier New', Courier, monospace; color: whitesmoke; position: absolute; bottom: 0;">
        Created by Kishan <a href="https://github.com/astrojayx">follow on github</a>
    </p>
</body>
</html>
