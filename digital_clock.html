<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="digital_clock.css">
</head>
<body>
    <div class="container"> <!-- Fixed spelling error -->
        <div class="clock">
            <div id="Date">Tuesday 23 April 2024</div>
            <ul>
                <li id="hours">05</li>
                <li>:</li> <!-- ID not needed for static elements -->
                <li id="min">20</li>
                <li>:</li>
                <li id="sec">00</li>
                <li id="period">AM</li> <!-- Added for AM/PM -->
            </ul>
        </div>
    </div>

    <script src="digital_clock.js"></script>
</body>
</html>
